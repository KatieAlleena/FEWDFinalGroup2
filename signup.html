<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <script src="./js/handlebars.min-v4.7.7.js"></script>
    <title>Join our talented community</title>
  </head>
  <body>
    <div class="body__grid">
      <div id="nav"></div>
      <main class="page__content">
        <!-- BEGIN PAGE CONTENT -->

        <div class="signup__title">
          <h1 class="signup__title-heading">Lets's get to know you better</h1>
        </div>

        <div class="signup__form-container">
          <form action="#" name="page1" class="signup__card signup__card-1">
            <div class="signup__group">
              <label for="fname" class="form__label signup__label"
                >Real Name</label
              >
              <input
                type="text"
                name="fname"
                class="form__input form__input-text signup__input-text"
                required
              />
            </div>
            <div class="signup__group">
              <label for="lname" class="form__label signup__label"
                >Screen Name / <br />Pseudonym</label
              >
              <input
                type="text"
                name="lname"
                class="form__input form__input-text signup__input-text"
                required
              />
            </div>
            <div class="signup__group">
              <label for="email" class="form__label signup__label"
                >Email Address</label
              >
              <input
                type="email"
                name="email"
                class="form__input form__input-text signup__input-text"
                required
              />
            </div>
            <div class="signup__group">
              <label for="pw" class="form__label signup__label">Password</label>
              <input
                type="password"
                name="pw"
                class="form__input form__input-text signup__input-text"
                required
              />
            </div>
            <div class="signup__group">
              <label for="pwhint" class="form__label signup__label"
                >Password hint</label
              >
              <input
                type="text"
                name="pwhint"
                class="form__input form__input-text signup__input-text"
                required
              />
            </div>
            <div class="signup__page-btn-container">
              <input
                type="submit"
                class="signup__page-btn form__btn signup__form-next signup__form-next--1"
                value="Next"
              />
            </div>
          </form>

          <form
            action="#"
            name="page2"
            class="signup__card signup__card-2 --off-right"
          >
            <div class="signup__group">
              <label for="country" class="form__label signup__label"
                >Your profession</label
              >
              <select
                id="country"
                name="country"
                class="form__input form__input-dropdown signup__input-dropdown"
                required
              >
                <option>Choose...</option>
                <option value="artist">Artist</option>
                <option value="writer">Writer</option>
                <option value="both">Both</option>
              </select>
            </div>
            <div class="signup__group">
              <label for="genre" name="genre" class="form__label signup__label"
                >Preferred Genre / <br />Medium</label
              >
              <input
                type="text"
                name="state"
                class="form__input form__input-text signup__input-text"
                required
              />
            </div>

            <div class="signup__page-btn-container">
              <input
                type="submit"
                class="signup__page-btn form__btn signup__form-next signup__form-next--2"
                value="Finish"
              />
              <input
                type="submit"
                class="signup__page-btn form__btn signup__form-prev signup__form-prev--2"
                value="Previous"
              />
            </div>
          </form>

          <div class="signup__card signup__card-final --off-right">
            <h1 class="signup__card-welcome">Congratulations!</h1>
            <div class="signup__card-line">
              <svg
                class="signup__card-check"
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 32 32"
                xml:space="preserve"
              >
                <path
                  d="M31.8,3.6c-0.2-0.5-0.4-0.9-0.9-1.2C30.4,2,29.7,1.8,29,1.9c-0.6,0.1-1.2,0.4-1.6,1l-8.5,11.2l0,0l-7.2,9.5l-7.1-9.4 c-0.5-0.7-1.3-1-2.1-1c-0.5,0-1,0.2-1.4,0.5c-0.5,0.4-0.9,1-1,1.7s0.1,1.2,0.5,1.8l9.1,12.1l0,0c0.1,0.2,0.3,0.3,0.4,0.4 c0.4,0.3,0.9,0.5,1.4,0.5c0.8,0,1.6-0.3,2.1-1L22.1,18l0,0l9.1-12.1C32,5.2,32.1,4.4,31.8,3.6z"
                ></path>
              </svg>
            </div>

            <a href="./prompt.html" class="signup__card-link">
              <span class="signup__card-link--span"> Start Fusing </span>
            </a>
          </div>
        </div>
        <!-- END PAGE CONTENT -->
      </main>
      <div id="footer"></div>
    </div>
    <script src="./js/signup.js"></script>
    <script src="./js/partials.js"></script>
  </body>
</html>
